--generate_trace
--generated_trace_path=/mnt/data/google_86400_sec_quincy_preemption_bounded_1024MB_flowlessly_cost_scaling_4percent_data_threshold/
--generate_quincy_cost_model_trace
# location of log directory
--log_dir=/mnt/data/google_86400_sec_quincy_preemption_bounded_1024MB_flowlessly_cost_scaling_4percent_data_threshold/