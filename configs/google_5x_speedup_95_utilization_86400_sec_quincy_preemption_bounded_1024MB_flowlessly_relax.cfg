--simulation=google
--trace_path=/mnt/data/traces/google_trace/
--online_factor=1.0
--runtime=86400000000
--num_files_to_process=30
# scheduler
--scheduler=flow
--flow_scheduling_cost_model=3
--preemption
--enable_hdfs_data_locality
--simulated_dfs_type=bounded
--simulated_block_size=1073741824
# medium-sized KB to avoid running out of memory
--max_sample_queue_size=10
# using flowlessly relax
--solver=flowlessly
--log_solver_stderr
--run_incremental_scheduler=false
--flowlessly_algorithm=relax
--max_solver_runtime=100000000000
--trace_speed_up=5
--machine_events_fraction=0.506
# generate output info
--generate_trace
--generated_trace_path=/mnt/data/google_5x_speedup_95_utilization_86400_sec_quincy_preemption_bounded_1024MB_flowlessly_relax/
--generate_quincy_cost_model_trace
# location of log directory
--log_dir=/mnt/data/google_5x_speedup_95_utilization_86400_sec_quincy_preemption_bounded_1024MB_flowlessly_relax/
--quincy_no_scheduling_delay
