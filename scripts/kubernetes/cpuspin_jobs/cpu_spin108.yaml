apiVersion: batch/v1
kind: Job
metadata:
  name: cpuspin108
spec:
  template:
    metadata:
      name: cpuspin
    spec:
      containers:
      - name: cpuspin
        image: firmament/libhdfs3
        resources:
          requests:
            memory: "10Mi"
            cpu: "1000m"
          limits:
            memory: "1024Mi"
            cpu: "2000m" 
        command: ["/bin/sh", "-c", "/cpu_spin 7"]
      restartPolicy: Never
